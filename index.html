<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    </link>
</head>

<style>
    #map {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Infinite <b>Radar</b></span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" onclick="changeServer('casual')">Casual Server</a>
                    <a class="mdl-navigation__link" onclick="changeServer('training')">Training Server</a>
                    <a class="mdl-navigation__link" onclick="changeServer('expert')">Expert Server</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <span class="mdl-layout-title">Infinite <b>Radar</b></span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" onclick="changeServer('casual')">Casual Server</a>
                <a class="mdl-navigation__link" onclick="changeServer('training')">Training Server</a>
                <a class="mdl-navigation__link" onclick="changeServer('expert')">Expert Server</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div id="map"></div>

            <div id="flight-info-panel" style="display: none;">
                <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                    <div class="mdl-tabs__tab-bar">
                        <a href="#flight-info-data" class="mdl-tabs__tab is-active"><i
                                class="material-icons">airplanemode_active</i></a>
                        <a href="#speed-altitude-graph" class="mdl-tabs__tab"><i
                                class="material-icons">graphic_eq</i></a>
                        <a href="#flight-plan" class="mdl-tabs__tab"><i
                                class="material-icons">more_vert</i></a>
                    </div>
                    <div class="mdl-tabs__panel is-active" id='flight-info-data'>
                        <div class="info-section">
                            <h3 id="callsign">
                            </h3>
                            <p id="displayName">
                            </p>
                        </div>
                        <div class="info-section">
                            <h6>
                                Altitude:
                            </h6>
                            <h5 id="altitude">
                            </h5>
                        </div>
                        <div class="info-section">
                            <h6>
                                Speed
                            </h6>
                            <h5 id="speed">
                            </h5>
                        </div>
                        <div class="info-section">
                            <h6>
                                Vertical Speed</h6>
                            <h5 id="verticalspeed">
                            </h5>
                        </div>
                        <div class="info-section">
                            <h6>
                                Heading
                            </h6>
                            <h5 id="heading">
                            </h5>
                        </div>
                        <div class="info-section">
                            <h6>
                                Aircraft
                            </h6>
                            <h5 id="aircraft">
                            </h5>
                        </div>
                    </div>
                    <div class="mdl-tabs__panel" id="speed-altitude-graph">
                        <div>
                            <canvas style="max-width: 100%; margin: 0;" id="canvas"></canvas>
                        </div>
                    </div>
                    <div class="mdl-tabs__panel" id="flight-plan">
                        <div class="info-section">
                            <h6>
                                Departure:
                            </h6>
                            <h5 id="departure">
                                Loading...
                            </h5>
                        </div>
                        <div class="info-section">
                            <h6>
                                Arrival
                            </h6>
                            <h5 id="arrival">
                                Loading..
                            </h5>
                        </div>
                        <div class="info-section">
                            <h6>
                                Waypoints
                            </h6>
                            <div id="waypoints" style="overflow: scroll;">
                                <h5>Loading...</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="./aircraft-list.js"></script>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="./createChart.js"></script>

</html>
